name: Testar Cliente

on:
  push:
    branches:
      - main
    paths:
      - 'Next_Client/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Next_Client/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências
        working-directory: server
        run: npm ci

      - name: Executar testes
        working-directory: server
        run: npm run build
