name: Testar Cliente

on:
  push:
    branches:
      - main
    paths:
      - 'Next_Client/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Next_Client/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Executar testes
        working-directory: Next_Client
        run: npm ci && npm run build
